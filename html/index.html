<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/" type="image/x-icon" />
        <title>You Know Me Better?</title>
    </head>
    <body>
        <div id="header">
            <div id="title">You Know Me Better?</div>
        </div>
        <div id="body">
            <div id="intro">
                &quot;You Know Me Better?&quot; is a fun project that allows you to send quizzes about yourself to your friends, relatives or anyone else and let yourself know, who knows you better
            </div>
            <div id="create">
                <form method="post" action="/">
                    <label for="name">Enter your name to get started</label>
                    <fieldset>
                        <legend>Name</legend>
                        <input type="text" name="name" required />
                    </fieldset>
                    <button type="submit">go</button>
                </form>
            </div>
        </div>

        <script>
            let form = document.forms[0];
            form.onsubmit = (ev) => {
                localStorage.setItem("name", form.name.value);
            };
        </script>
    </body>
</html>
