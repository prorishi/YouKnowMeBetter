<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/" type="image/x-icon" />
        <title>You Know Me Better?</title>
    </head>
    <body>
        <div id="header">
            <div id="title">You Know Me Better?</div>
        </div>
        <div id="body">
            <div id="page-1">
                <div id="intro">Create quizzes about yourself and send them to your friends, relatives or anyone else and see, who knows you better!!</div>
                <form>
                    <label for="user-name">Enter your name to get started</label>
                    <fieldset>
                        <legend>Name</legend>
                        <input type="text" name="user-name" autofocus required />
                    </fieldset>
                    <button type="submit">Start</button>
                </form>
            </div>

            <div id="page-2" hidden>
                <div id="sub-heading">Create your Quiz</div>
                <form>
                    <label for="number-of-q">Number of Questions:</label>
                    <select id="number-of-q" oninput="numOfQ = parseInt(this.value)">
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option selected>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                    </select>
                </form>
                <div id="q-area">
                    <button id="skip">skip this question</button>
                    <div id="q-hash">Q1</div>
                    <div id="q">some question?</div>
                    <div id="options">
                        <button>
                            <img src="img.jpg" width="175" />
                            <div>Option label 1</div>
                        </button>
                        <button>
                            <img src="img.jpg" width="175" />
                            <div>Option label 2</div>
                        </button>
                        <br>
                        <button>
                            <img src="img.jpg" width="175" />
                            <div>Option label 3</div>
                        </button>
                        <button>
                            <img src="img.jpg" width="175" />
                            <div>Option label 4</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.forms[0].onsubmit = () => {
                document.getElementById("page-1").remove();
                setTimeout(() => {
                    document.getElementById("page-2").removeAttribute("hidden");
                }, 200);
            };
        </script>
    </body>
</html>
