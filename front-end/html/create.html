<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="/" type="image/x-icon" />
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/create.css" />
        <title>Who Knows Better?</title>
    </head>
    <body>
        <div id="header">
            <h1>Who Knows Better?</h1>
        </div>
        <div id="body">
            <div id="page-1">
                <img src="/images/friends.png" width="300" height="300" />
                <div>
                    <div id="intro">
                        Create quizzes about yourself and send them to your friends, <br />
                        relatives or anyone else and see, who knows you better!!
                    </div>
                    <br />
                    <label for="user-name">Enter your name to get started</label>
                    <form autocomplete="off">
                        <input type="text" pattern="[a-zA-Z0-9]*" oninvalid="this.setCustomValidity('Only Letters and Numbers!!')" oninput="this.setCustomValidity('')" name="user-name" autofocus required />
                        <button type="submit">Start</button>
                    </form>
                </div>
            </div>

            <div id="page-2" hidden>
                <h2 id="sub-heading">Create your Quiz</h2>
                <form>
                    <label for="number-of-q">Total Questions:</label>
                    <select id="number-of-q" oninput="numOfQ = parseInt(this.value)">
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option selected>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                    </select>
                </form>
                <div id="q-area">
                    <div id="q-hash">Q1</div>
                    <div id="q"></div>
                    <button id="skip">skip this question</button>
                    <div id="options"></div>
                </div>
            </div>

            <div id="page-3"></div>
        </div>

        <script>
            const questions = JSON.parse(`{{}}`);
        </script>
        <script src="/js/create.js"></script>
    </body>
</html>
