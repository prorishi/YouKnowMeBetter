    <body>
        <div id="header">
            <h1>You Know Me Better?</h1>

        <div id="body">
            <div id="page-1">
                <div id="intro">Create quizzes about yourself and send them to your friends, relatives or anyone else and see, who knows you better!!</div>

                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option selected>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                    </select>
                </form>
                <div id="q-area">
                    <button id="skip">skip this question</button>
                    <div id="q-hash">Q1</div>
                    <div id="q"></div>
                    <div id="options"></div>
                </div>
            </div>

            <div id="page-3"></div>
        </div>
